<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />

    <title>University of Debrecen - CS BSc 2019</title>
</head>

<body>
    <div class="container-fluid">
        <h1>University of Debrecen<br><small class="text-muted custom">Computer Science BSc</small></h1>


        <select class="form-control" id="mySelect">
            <option data-target="#semester_one">Semester 1</option>
            <option data-target="#semester_two">Semester 2</option>
            <option data-target="#semester_three">Semester 3</option>
            <option data-target="#semester_four">Semester 4</option>
            <option data-target="#semester_five">Semester 5</option>
            <option data-target="#semester_six">Semester 6</option>
        </select>


        <div class="tab-content text-light">
            <div class="tab-pane active" id="semester_one">
                Semester 1 content
                <div class="row">
                    <div class="col-sm-12 col-md-4">
                        <div class="card unideb-card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10"><span>Discrete Mathematics</span></div>
                                    <div class="col-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="card unideb-card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10"><span>Logic in Computer Science</span></div>
                                    <div class="col-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="card unideb-card">
                            <div class="card-body">

                                <div class="row">
                                    <div class="col-10"><span>Introduction to Programming</span></div>
                                    <div class="col-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="card unideb-card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10"><span>Operating Systems</span></div>
                                    <div class="col-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <div class="card unideb-card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-10"><span>Computer Aided Mathematics and Visualization</span></div>
                                    <div class="col-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="semester_two">
                Semester 2 content
            </div>
            <div class="tab-pane" id="semester_three">
                Semester 3 content
            </div>
            <div class="tab-pane" id="semester_four">
                Semester 4 content
            </div>
            <div class="tab-pane" id="semester_five">
                Semester 5 content
            </div>
            <div class="tab-pane" id="semester_six">
                Semester 6 content
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
