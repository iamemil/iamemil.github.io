name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_worker:
        description: 'Deploy Cloudflare Worker'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Always runs - deploys frontend to GitHub Pages
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      
      - name: Build static site
        working-directory: ./app
        env:
          NEXT_PUBLIC_CHAT_API_URL: ${{ secrets.CHAT_API_URL }}
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./app/out

  deploy-frontend:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Only runs when commit message contains "deploy:worker" or manually triggered
  deploy-worker:
    runs-on: ubuntu-latest
    if: |
      contains(github.event.head_commit.message, 'deploy:worker') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_worker == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json
      
      - name: Install worker dependencies
        working-directory: ./worker
        run: npm ci
      
      - name: Extract resume from PDF
        working-directory: ./worker
        run: npm run update-resume
      
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: ./worker
          secrets: |
            OPENROUTER_API_KEY
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
